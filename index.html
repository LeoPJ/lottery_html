<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>公司年会抽奖</title>

<link rel="stylesheet" href="./style.css">

<script src="./jquery.min.js"></script>

</head>
<body style="">

<div>

		<div></div>
	</header>

			<div></div>

	<span class="animated swing"><img src="./img/01.png"> </span>
	<span class="animated rubberBand"><img src="./img/02.png"> </span>
	<span class="animated swing"><img src="./img/03.png"> </span>
